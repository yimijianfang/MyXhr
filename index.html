<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>xhr</title>
	<script src="xhr.js"></script>
	<style>
	#send{border: 1px solid red;border-radius: 5px;display:block;width: 100px;text-align: center;cursor: pointer}
	</style>
</head>
<body>
	<span id="send">提交</span>

	<script>
		var sendEel = document.getElementById("send");//发送按钮
		//绑定点击事件
		sendEel.onclick = function(){
			var xhr = new MyXhr({
			"options":{
				"method":"post",
				"url":"https://www.example.com"
			},
			"success":function(data){
				console.log(data);
			},
			"error":function(){
				console.log('error');
			}
		});
		}


	</script>
</body>
</html>
